<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 0; margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;"><body style="font-family: Arial, sans-serif; background-color: #ffffff; padding: 0; margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="container" style="background: #fff; border: 1px solid #e0e0e0; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.04);"><div class="container">
        <h2>Welcome to CauseHive</h2>
        <p>Hello {{ user.username }},</p>
        <p>Thank you for registering. Please verify your email address by clicking the button below:</p>
        <a href="{{ verification_url }}" class="button">Verify Email Address</a>
        <p>If you did not create an account, please ignore this email.</p>
        <p>This link will expire in 3 days.</p>
        <p>Best regards,<br>The CauseHive Team</p>
    </div>
</body>
</html>
