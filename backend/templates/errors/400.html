<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Request - CauseHive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #6c757d;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(108, 117, 125, 0.3);
        }
        
        .error-title {
            font-size: 28px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }
        
        .error-message {
            font-size: 16px;
            color: #718096;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .btn-home {
            display: inline-block;
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(108, 117, 125, 0.4);
        }
        
        .debug-info {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #6c757d;
            text-align: left;
        }
        
        .debug-info h3 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .debug-info code {
            background: #212529;
            color: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .causehive-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="causehive-logo">CH</div>
        <div class="error-code">400</div>
        <h1 class="error-title">Bad Request</h1>
        <p class="error-message">
            The request could not be understood or was missing required parameters. Please check your input and try again.
        </p>
        <a href="/" class="btn-home">Return Home</a>
        
        {% if debug %}
        <div class="debug-info">
            <h3>⚠️ Debug Information (Development Mode)</h3>
            <p><strong>Requested Path:</strong> <code>{{ request_path }}</code></p>
            <p><strong>Status:</strong> 400 Bad Request</p>
            <p><strong>Debug Mode:</strong> Enabled</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
