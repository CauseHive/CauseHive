{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <div class="login-container">
                <header><h2>Set a New Password</h2></header>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="input-box">
                        <input type="submit" class="submit" value="Update Password">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
